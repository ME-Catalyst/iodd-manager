version: '3.8'

# Observability Stack - Distributed Tracing and Monitoring
# Provides Jaeger for OpenTelemetry traces and additional monitoring tools

services:
  # ============================================================================
  # Jaeger - Distributed Tracing Backend
  # ============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: greenstack-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14250:14250"  # Jaeger gRPC
      - "14268:14268"  # Jaeger HTTP Thrift
      - "6831:6831/udp"  # Jaeger compact thrift
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - greenstack-network

  # ============================================================================
  # Prometheus - Metrics Collection (Optional - already in main stack)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: greenstack-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - greenstack-network

networks:
  greenstack-network:
    external: true

volumes:
  prometheus-data:
    driver: local
