version: '3.8'

services:
  # ============================================================================
  # IODD Manager API and Frontend
  # ============================================================================
  iodd-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iodd-manager
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database and storage
      - iodd-data:/data
      # Optional: Mount custom .env file
      # - ./.env:/app/.env:ro
    environment:
      # Override default settings here
      - ENVIRONMENT=production
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - IODD_DATABASE_URL=sqlite:////data/iodd_manager.db
      - IODD_STORAGE_DIR=/data/storage
      - GENERATED_OUTPUT_DIR=/data/generated
      - LOG_TO_FILE=true
      - LOG_FILE_PATH=/data/logs/app.log
      - LOG_LEVEL=INFO
      - ENABLE_DOCS=true
      - AUTO_MIGRATE=true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iodd-network
    labels:
      - "com.iodd-manager.description=IODD Manager API Server"
      - "com.iodd-manager.version=2.0.1"

  # ============================================================================
  # Redis - Message Broker and Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: greenstack-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - iodd-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.greenstack.description=Redis Message Broker and Cache"

  # ============================================================================
  # Celery Worker - Background Task Processing
  # ============================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greenstack-celery-worker
    restart: unless-stopped
    command: celery -A src.celery_app worker --loglevel=info --concurrency=4 --autoscale=8,2
    volumes:
      - iodd-data:/data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - IODD_DATABASE_URL=sqlite:////data/iodd_manager.db
      - IODD_STORAGE_DIR=/data/storage
      - GENERATED_OUTPUT_DIR=/data/generated
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - iodd-network
    labels:
      - "com.greenstack.description=Celery Background Worker"

  # ============================================================================
  # Flower - Celery Monitoring Dashboard
  # ============================================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greenstack-flower
    restart: unless-stopped
    command: celery -A src.celery_app flower --port=5555 --basic_auth=admin:admin
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLOWER_USER=admin
      - FLOWER_PASSWORD=admin
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - iodd-network
    labels:
      - "com.greenstack.description=Flower Celery Monitoring"

  # ============================================================================
  # Optional: Nginx Reverse Proxy
  # ============================================================================
  # Uncomment to add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: iodd-manager-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - iodd-manager
  #   networks:
  #     - iodd-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  iodd-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
  redis-data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  iodd-network:
    driver: bridge
