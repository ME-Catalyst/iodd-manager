version: '3.8'

services:
  # ============================================================================
  # IODD Manager API and Frontend
  # ============================================================================
  iodd-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iodd-manager
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database and storage
      - iodd-data:/data
      # Optional: Mount custom .env file
      # - ./.env:/app/.env:ro
    environment:
      # Override default settings here
      - ENVIRONMENT=production
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - IODD_DATABASE_URL=sqlite:////data/iodd_manager.db
      - IODD_STORAGE_DIR=/data/storage
      - GENERATED_OUTPUT_DIR=/data/generated
      - LOG_TO_FILE=true
      - LOG_FILE_PATH=/data/logs/app.log
      - LOG_LEVEL=INFO
      - ENABLE_DOCS=true
      - AUTO_MIGRATE=true
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iodd-network
    labels:
      - "com.iodd-manager.description=IODD Manager API Server"
      - "com.iodd-manager.version=2.0.0"

  # ============================================================================
  # Optional: Nginx Reverse Proxy
  # ============================================================================
  # Uncomment to add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: iodd-manager-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - iodd-manager
  #   networks:
  #     - iodd-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  iodd-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data

# ============================================================================
# Networks
# ============================================================================
networks:
  iodd-network:
    driver: bridge
